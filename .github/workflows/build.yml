name: build

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.9', '3.13']
        os: [ubuntu-latest, windows-latest]
    name: Test & Build (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        env:
          UV_PREVIEW: 1
        run: |
          uv sync

      - name: Lint with flake8
        run: |
          uv run flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          uv run flake8 src --count --exit-zero --max-complexity=10 --max-line-length=100 --ignore=F401,W504 --statistics

      - name: Test with pytest
        run: |
          uv run pytest --cov-report term --cov-report xml --cov=src tests

      - name: Build a Distribution Package (Wheel)
        env:
          UV_PREVIEW: 1
        run: |
          uv build

      - name: Store Distribution Package
        uses: actions/upload-artifact@v4
        with:
          name: cookiecutter-server_${{ matrix.python-version }}_${{ matrix.os }}
          path: dist/
